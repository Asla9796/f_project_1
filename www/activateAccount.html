  <body ng-controller="activateCtrl">
    
    <div class="bar bar-header bar-assertive-custom bar-stable">
      <h1 class="title" style="color:white">Sign Up</h1>
    </div>
    <ion-scroll zooming="true" direction="y">
      
      <br><br><br>
      <div class="item">
        <p style = "align:center">
          Please enter your s-mail and activation token : 
        </p>
        
        <div class="list">
          <label class="item item-input item-floating-label">
            <span class="input-label"><i class="icon ion-ios-person"></i>&nbsp &nbsp S-Mail</span>
            <input type="text"  ng-model="regEmail" placeholder="S-Mail">
          </label>
          <label class="item item-input item-floating-label">
            <span class="input-label"><i class="icon ion-ios-locked"></i>&nbsp &nbsp Token</span>
            <input type="password" ng-model="token"  placeholder="Token">
          </label>
        </div>
      </div>
      
      <button class="button button-block button-assertive-custom" href="login.html"><h4 style="color:white">Verify</h4></button>

      <br><br><br>
    </ion-scroll>

  </body>

<!DOCTYPE html>
<html ng-app="starter.controllers" class="platform-website">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>sQippr - Sign Up</title>
    
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="img/WhatsApp-Image-20160702.jpeg" sizes="16x16" />
    <script src="lib/ionic/js/ionic.bundle.js" type="text/javascript"></script>
    
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="libs/angular.min.js"></script>
    <!--<script src="js/angular-filter.js"></script>-->
    <script src="js/ngStorage.min.js"></script> 
    <script src="js/directives.js"></script>
    <script src="js/roundProgress.js"></script>
    
    <script src="libs/d3.min.js"></script>
    <script src="libs/moment.min.js"></script>
    <script src="libs/angular-moment.min.js"></script>
    <script src="js/timepicker.directive.js"></script>
    
  </head>
  <body ng-controller="signedUpCtrl">
    
    <div class="bar bar-header bar-assertive-custom bar-stable">
      <h1 class="title" style="color:white">sQippr - Sign Up</h1>
    </div>
    <ion-scroll zooming="true" direction="y">
      
        <div ng-if="isMobile" class="centered">
          <img src="img/tick.png" alt="" style="width: 80vw; height: 80vw;margin:auto; display:block" />
          <br>
          <p style="text-align:center; color:grey">You have been successfully signed up! Please check your inbox and follow the account activation link</p>
          <br>
          <button class="button button-block button-assertive-custom" ng-click=login()><h4 style="color:white">Continue to Login</h4></button>
        </div>
        
          <div class="row" ng-if="!isMobile">
            <br><br><br><br>
            <div class="col col-25">
              
            </div>  
            <div class="col col-50">
              <div class="centered">
                <img src="img/tick.png" alt="" style="width: 200px; height: 200px;margin:auto; display:block" />
                <br>
                <p style="text-align:center; color:grey">You have been successfully signed up! Please check your inbox and follow the account activation link</p>
                <br>
                <button class="button button-block button-assertive-custom" ng-click=login()><h4 style="color:white">Continue to Login</h4></button>
              </div>
            </div>
            <div class="col col-25">
              
            </div> 
            
          </div>
      
      <br><br><br>
    </ion-scroll>
        <div class="bar bar-footer bar-assertive-custom" ng-if="!isMobile">
          <div class="title">
            <div class="row">
              <div class="col"><p style="color: #ff7f12; font-size: 15px; "><b>Find us on: </b></p></div>
              <div class="col col-center"><a href=""><img src="img/playstore.png" style="width: 40px; height: 40px"></a></div>
              <div class="col col-center"><a href="http://facebook.com/sqippr"><img src="img/facebook.png" style="width: 40px; height: 40px"></a></div>
              <div class="col col-center"><a href=""><img src="img/twitter.png" style="width: 40px; height: 40px"></a></div>
              <div class="col col-center"><a href=""><img src="img/instagram.png" style="width: 40px; height: 40px"></a></div>
              <div class="col col-center"><a href=""><img src="img/google-plus.png" style="width: 40px; height: 40px"></a></div>
              <div class="col col-center"><a href=""><img src="img/mail-icon.png" style="width: 40px; height: 40px"></a></div>
              <div class="col col-center">&copy 2016 Sqippr</div>
            </div>
          </div>
        </div>
  </body>
</html>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js" type="text/javascript"></script>
    
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>

    <script src="js/directives.js"></script>

    <script src="libs/angular-moment.min.js"></script>
    <script src="js/timepicker.directive.js"></script>

  <body ng-controller="signUpCtrl">
    
    <div class="bar bar-header bar-assertive-custom bar-stable">
      <h1 class="title" style="color:white">Sign Up</h1>
    </div>
    <ion-scroll zooming="true" direction="y">

      <!--<button class="button button-block button-assertive-gmail" ng-click='signUpGmail()'><h4 style="color:white">Sign up using Gmail</h4></button>-->
      <!--<button class="button button-block button-assertive-facebook" ng-click='signUpFacebook()'><h4 style="color:white">Sign up using Facebook</h4></button>-->
    <div class="centered" ng-if="isMobile">
  <ion-refresher
    pulling-text="Pull to refresh..."
    on-refresh="doRefresh()">
  </ion-refresher>
      <div class="list">
         <label class="item item-input item-floating-label">
          <span class="input-label"><i class="icon ion-ios-person"></i>&nbsp &nbsp Name</span>
          <input type="text"  ng-model="user.name" placeholder="Name">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label"><i class="icon ion-ios-email"></i>&nbsp &nbsp Email ID</span>
          <input type="email"  ng-model="user.email" placeholder="Email ID">
        </label>
         <label class="item item-input item-floating-label">
          <span class="input-label"><i class="icon ion-ios-telephone"></i>&nbsp &nbsp Mobile Number</span>
          <input type="text"  ng-model="user.mobile" placeholder="Mobile">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label"><i class="icon ion-ios-locked"></i>&nbsp &nbsp Password</span>
          <input type="password" ng-model="user.password"  placeholder="Choose a Password">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label"><i class="icon ion-ios-locked"></i>&nbsp &nbsp Retype Password</span>
          <input type="password" ng-model="user.passwordRetype"  placeholder="Retype Password">
        </label>        
      </div>
      
      <button ng-if="isMobile" class="button button-block button-assertive-custom" ng-click="showAlert(user)"><h4 style="color:white">Sign Up</h4></button>
    </div>  

      <div class="row" ng-if="!isMobile">
        <div class="col col-25">
          
        </div>
        <div class="col col-50">
          <div class="centered">
            <div class="list">
               <label class="item item-input item-floating-label">
                <span class="input-label"><i class="icon ion-ios-person"></i>&nbsp &nbsp Name</span>
                <input type="text"  ng-model="user.name" placeholder="Name">
              </label>
              <label class="item item-input item-floating-label">
                <span class="input-label"><i class="icon ion-ios-email"></i>&nbsp &nbsp Email ID</span>
                <input type="email"  ng-model="user.email" placeholder="Email ID">
              </label>
               <label class="item item-input item-floating-label">
                <span class="input-label"><i class="icon ion-ios-numberephone"></i>&nbsp &nbsp Mobile Number</span>
                <input type="text"  ng-model="user.mobile" placeholder="Mobile">
              </label>
              <label class="item item-input item-floating-label">
                <span class="input-label"><i class="icon ion-ios-locked"></i>&nbsp &nbsp Password</span>
                <input type="password" ng-model="user.password"  placeholder="Choose a Password">
              </label>
              <label class="item item-input item-floating-label">
                <span class="input-label"><i class="icon ion-ios-locked"></i>&nbsp &nbsp Retype Password</span>
                <input type="password" ng-model="user.passwordRetype"  placeholder="Retype Password">
              </label>        
            </div>
            
            <button class="button button-block button-assertive-custom" ng-click="showAlert(user)"><h4 style="color:white">Sign Up</h4></button>            
          </div>
        </div>
        <div class="col col-25">
          
        </div>
      </div>

      <br><br><br>

    </ion-scroll>
        <div class="bar bar-footer bar-assertive-custom" ng-if="!isMobile">
          <div class="title">
            <div class="row">
              <div class="col"><p style="color: #ff7f12; font-size: 15px; "><b>Find us on: </b></p></div>
              <div class="col col-center"><a href=""><img src="img/playstore.png" style="width: 40px; height: 40px"></a></div>
              <div class="col col-center"><a href="http://facebook.com/sqippr"><img src="img/facebook.png" style="width: 40px; height: 40px"></a></div>
              <div class="col col-center"><a href=""><img src="img/twitter.png" style="width: 40px; height: 40px"></a></div>
              <div class="col col-center">&copy 2016 Sqippr</div>
            </div>
          </div>
        </div>
  </body>
</html>

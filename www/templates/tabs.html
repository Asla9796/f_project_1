<div ng-controller="tabsCtrl">
  <ion-tabs class="tabs-icon-top tabs-striped tabs-color-assertive-custom tabs-bottom" ng-if="isMobile">

  <!-- Dashboard Tab -->
    <ion-tab title="Home" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/home" ng-click="goToHome()">
      <ion-nav-view name="tab-home"></ion-nav-view>
    </ion-tab>
  
    <!-- Chats Tab -->
    <ion-tab title="Favourites" icon-off="ion-ios-heart-outline" icon-on="ion-ios-heart" href="#/tab/favourites">
      <ion-nav-view name="tab-favourites"></ion-nav-view>
    </ion-tab>
  
    <ion-tab title="Cart" icon-off="ion-ios-cart-outline" icon-on="ion-ios-cart" href="#/tab/cart" ng-controller="RestoDetailsCtrl" badge="itemsNo" badge-style="badge-assertive">
      <ion-nav-view name="tab-cart"></ion-nav-view>
    </ion-tab>
  
    <!-- Account Tab -->
    <ion-tab title="Account" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/account" ng-click="goToAccount()">
      <ion-nav-view name="tab-account"></ion-nav-view>
    </ion-tab>
  

  </ion-tabs>
  
  <ion-tabs class="tabs-icon-left tabs-striped tabs-color-assertive-custom tabs-top tabs-fullwidth" ng-if="!isMobile">

  <!-- Dashboard Tab -->
    <ion-tab title="" icon-on="logo" icon-off="logo">
      <ion-nav-view name="tab-home"></ion-nav-view>
    </ion-tab>
    
    <ion-tab title="HOME" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/home" href="#/tab/home" ng-click="goToHome()">
      <ion-nav-view name="tab-home"></ion-nav-view>
    </ion-tab>
  
    <!-- Chats Tab -->
    <ion-tab title="FAVOURITES" icon-off="ion-ios-heart-outline" icon-on="ion-ios-heart" href="#/tab/favourites">
      <ion-nav-view name="tab-favourites"></ion-nav-view>
    </ion-tab>
  
    <ion-tab title="CART" icon-off="ion-ios-cart-outline" icon-on="ion-ios-cart" href="#/tab/cart" ng-controller="RestoDetailsCtrl" badge=itemsNo badge-style="badge-assertive">
      <ion-nav-view name="tab-cart"></ion-nav-view>
    </ion-tab>
  
    <!-- Account Tab -->
    <ion-tab title="ACCOUNT" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" ng-click="popover.show($event)">
      <ion-nav-view name="tab-account"></ion-nav-view>
    </ion-tab>

  </ion-tabs>
  
</div>

<div ng-if="noOfAccounts !=0">
  <ion-list ng-controller = 'accountPopupCtrl'>
    <div ng-repeat="account in accounts">
      <ion-radio ng-model="choice" ng-value="account.id">{{ account.regEmail }}</ion-radio>  
    </div>
    
  </ion-list>
</div>

<div ng-if="noOfAccounts == 0">
  <p> You have not added any accounts</p>
  <a class="button button-assertive-custom" href="#/tab/profile">Add account</a>
</div>
